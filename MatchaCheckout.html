<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #635bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5046e5;
        }
    </style>
</head>
<body>

    <h1>My Store</h1>
    <p>Click below to purchase</p>
    
    <button id="checkout-button">Buy Now</button>

    <script>
        document.getElementById("checkout-button").addEventListener("click", function () {
            window.location.href = "https://buy.stripe.com/test_28o00p0gC3qpgr69AB"; // Replace with your Stripe Checkout URL
        });
    </script>

</body>
</html>
