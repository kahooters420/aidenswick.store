<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 30px 2px;
            font-size: 1rem;
            background-color: linear-gradient(red, yellow);
            color: linear-gradient(yellow, red);
            border: 1px dashed white;
            cursor: progress;
            transition: 0.1s;
        }
        button:hover {
            background-color: purple;
        }
        .styled-link {
            color: red; /* Link color */
            font-size: 12rem; /* Makes the text bigger */
        }
        .styled-link:hover {
            color: blue; /* Changes color when hovered */
            text-decoration: none; /* Adds underline */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="chickenburger.png" alt="Cool Image">
        <button onclick="window.location.href='index.html'">add to order</button>
        <br>
        <button onclick="window.location.href='index.html'">back</button>
        <br>
        <a href = "https://www.youtube.com/watch?v=IjjZlMydwmk" class="styled-link">cool video</a>
    </div>
</body>
</html>
