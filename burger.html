<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 5px 100px;
            font-size: 1rem;
            background-color: linear-gradient(red, yellow);
            color: blue;
            border: 5px dashed white;
            cursor: progress;
            transition: 0.1s;
        }
        button:hover {
            background-color: pink;
        }
        .styled-link {
            color: red; /* Link color */
            font-size: 18rem; /* Makes the text bigger */
        }
        .styled-link:hover {
            color: blue; /* Changes color when hovered */
            text-decoration: none; /* Adds underline */
        }
    </style>
</head>
<body>
    <img src="chickenburger.png" alt="Cool Image">
    <br>
    <button onclick="aidenswick.store/'index.html'">back</button>
    <br>
    <a href = "https://www.youtube.com/watch?v=IjjZlMydwmk" class="styled-link">cool video</a>
</body>
</html>
