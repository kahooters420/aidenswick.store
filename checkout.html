<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        #amount {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #0070ba;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #003f9f; /* Darker blue on hover */
            transform: scale(1.2);
        }
    </style>
</head>
<body onload="loadAmount()">

    <h1>Checkout</h1>
    <div id="amount">$0</div>
    <button onclick="payNow()">Pay</button>

    <script>
        function loadAmount() {
            let counter = localStorage.getItem("orderCount") || 0;
            document.getElementById("amount").innerText = "$" + counter;
        }

        function payNow() {
            window.location.href = "https://www.paypal.com/paypalme/swick69";
        }
    </script>

</body>
</html>
